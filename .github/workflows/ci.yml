name: CI

on:
  # Run on approved PRs
  pull_request_review:
    types: [submitted]
  # Run on push to main (after merge)
  push:
    branches: [main]

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  rust-checks:
    # Only run on push to main OR approved PR reviews (not comments/change requests)
    if: github.event_name == 'push' || github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace

  web-checks:
    if: github.event_name == 'push' || github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust (for wasm-pack)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        run: wasm-pack build crates/wasm --target web --release

      - name: Install web dependencies
        working-directory: web
        run: bun install

      - name: Generate svelte-kit type definitions
        working-directory: web
        run: bun run sync

      - name: Type check (svelte-check)
        working-directory: web
        run: bun run check

      - name: Lint
        working-directory: web
        run: bun run lint

      - name: Format check
        working-directory: web
        run: bun run format:check

      - name: Run tests
        working-directory: web
        run: bun run test:run

  build:
    needs: [rust-checks, web-checks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        run: wasm-pack build crates/wasm --target web --release

      - name: Install web dependencies
        working-directory: web
        run: bun install

      - name: Get build version
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build web app
        working-directory: web
        run: bun run build
        env:
          PUBLIC_BUILD_VERSION: ${{ steps.vars.outputs.sha_short }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/build
          retention-days: 7

  deploy:
    needs: build
    # Only deploy on push to main (not on PR approval)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web/build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy web/build --project-name=chordcraft
