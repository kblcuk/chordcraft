name: CI

on:
  # Run on approved PRs
  pull_request_review:
    types: [submitted]
  # Run on push to main (after merge)
  push:
    branches: [main]

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  rust-checks:
    # Only run on push to main OR approved PR reviews (not comments/change requests)
    if: github.event_name == 'push' || github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run Rust checks
        run: mise run rust:checks

  web-checks:
    if: github.event_name == 'push' || github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run web checks
        run: mise run web:checks

  build:
    needs: [rust-checks, web-checks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: mise run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/build
          retention-days: 7

  deploy:
    needs: build
    # Only deploy on push to main (not on PR approval)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web/build

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: mise run deploy main
