<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- PWA Meta Tags -->
		<link rel="manifest" href="/manifest.webmanifest" />
		<meta name="theme-color" content="#8b5a2b" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#3d2817" media="(prefers-color-scheme: dark)" />

		<!-- Apple iOS PWA -->
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="ChordCraft" />

		<!-- MS Windows PWA -->
		<meta name="msapplication-TileColor" content="#8b5a2b" />

		<!-- Base Meta Tags -->
		<meta
			name="description"
			content="ChordCraft - Bidirectional chord-fingering conversion tool for guitar and ukulele. Find fingerings, identify chords, and optimize progressions with advanced voice leading."
		/>
		<meta
			name="keywords"
			content="guitar chords, ukulele chords, chord finder, chord analyzer, chord progressions, tab notation, fingering diagrams, music theory"
		/>
		<meta name="author" content="ChordCraft" />
		<link rel="canonical" href="https://chordcraft.rocks" />

		<!-- Open Graph / Facebook (Base) -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://chordcraft.rocks" />
		<meta property="og:site_name" content="ChordCraft" />
		<meta property="og:title" content="ChordCraft - Guitar & Ukulele Chord Tool" />
		<meta
			property="og:description"
			content="Find fingerings, identify chords, and optimize progressions for guitar and ukulele. Advanced voice leading and transition optimization."
		/>
		<meta property="og:image" content="https://chordcraft.rocks/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="ChordCraft - Guitar & Ukulele Chord Tool" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter Card (Base) -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://chordcraft.rocks" />
		<meta name="twitter:title" content="ChordCraft - Guitar & Ukulele Chord Tool" />
		<meta
			name="twitter:description"
			content="Find fingerings, identify chords, and optimize progressions for guitar and ukulele."
		/>
		<meta name="twitter:image" content="https://chordcraft.rocks/og-image.png" />
		<meta name="twitter:image:alt" content="ChordCraft - Guitar & Ukulele Chord Tool" />

		<!-- Font preconnect for faster loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Preload critical fonts (most common weights) -->
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
			rel="stylesheet"
		/>

		<title>ChordCraft - Chord Fingering Tool</title>
		%sveltekit.head%
	</head>
	<body>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
